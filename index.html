<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Restricted Access</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 550px;
            border-top: 12px solid #b71c1c;
            position: relative;
        }

        .alert-icon {
            font-size: 70px;
            color: #b71c1c;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #b71c1c;
            font-weight: 800;
        }

        p {
            line-height: 1.5;
            color: #444;
            font-size: 15px;
        }

        .timer-box {
            background: #fff3f3;
            border: 1px solid #ffcdd2;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        #countdown {
            font-weight: bold;
            font-size: 20px;
            color: #b71c1c;
        }

        .btn {
            background: #333;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        .btn:hover {
            background: #000;
        }

        .ref-number {
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="alert-icon">⚠️</div>
    <h1>ACCESS RESTRICTED</h1>
    <p>Your access to this URL has been blocked by the regulatory authority due to a violation of online safety protocols.</p>
    
    <div class="timer-box">
        Redirecting to safe portal in:<br>
        <span id="countdown">12</span> seconds
    </div>

    <button class="btn" onclick="manualReturn()">Return to Home</button>

    <div class="ref-number">
        INCIDENT REF: #G20-BLOCK-2026-88X <br>
        IP: <span id="user-ip">...</span>
    </div>
</div>

<script>
    // 1. Generate Fake IP
    const randomIP = `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 100)}.${Math.floor(Math.random() * 255)}.1`;
    document.getElementById('user-ip').textContent = randomIP;

    // 2. Countdown Logic
    let timeLeft = 12;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = "https://www.google.com"; // Change to your desired home URL
        }
    }, 1000);

    // 3. Button Intercept
    function manualReturn() {
        alert("Action Logged. You are being redirected to a secure homepage.");
        window.location.href = "https://www.google.com";
    }
</script>

</body>
</html>
