<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Prohibited</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50;
        }

        .container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            border-top: 15px solid #c0392b;
            position: relative;
        }

        /* Subtle Government Seal Watermark */
        .container::before {
            content: "OFFICIAL";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(0,0,0,0.03);
            font-weight: 900;
            pointer-events: none;
        }

        .alert-icon {
            font-size: 65px;
            color: #c0392b;
            margin-bottom: 15px;
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        .case-details {
            background: #1a1a1a;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border-radius: 3px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 4px solid #c0392b;
        }

        p {
            line-height: 1.6;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .timer-info {
            font-size: 14px;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        #countdown {
            color: #c0392b;
            font-size: 18px;
        }

        .btn {
            background: #2c3e50;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 2px;
            display: inline-block;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #000;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="alert-icon">ðŸš«</div>
    <h1>Access Restricted</h1>
    
    <div class="case-details">
        <div><strong>CASE ID:</strong> GOV-9928-X-2026</div>
        <div><strong>STATUS:</strong> PERMANENT BLOCK</div>
        <div><strong>LOG_REF:</strong> <span id="log-ref">...</span></div>
    </div>

    <p>
        The content you are trying to view has been filtered in compliance with national cyber-security regulations. Your request has been logged.
    </p>
    
    <div class="timer-info">
        Automatic redirection in <span id="countdown">12</span>s
    </div>

    <button class="btn" onclick="manualReturn()">RETURN TO HOMEPAGE</button>
</div>

<script>
    // 1. Generate unique log reference
    document.getElementById('log-ref').textContent = Math.random().toString(36).toUpperCase().substring(2, 10);

    // 2. Countdown Logic
    let timeLeft = 12;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = "https://www.google.com"; 
        }
    }, 1000);

    // 3. Manual Button
    function manualReturn() {
        window.location.href = "https://www.google.com";
    }
</script>

</body>
</html>
