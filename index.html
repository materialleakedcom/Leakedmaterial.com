<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Data Protection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

header{
    text-align:center;
    padding:20px;
    font-size:24px;
    font-weight:bold;
    background:rgba(0,0,0,0.4);
}

.container{
    padding:20px;
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
}

button{
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    color:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

button:hover{
    transform:scale(1.05);
}

.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    align-items:center;
    justify-content:center;
}

.popup-content{
    background:#111;
    padding:25px;
    border-radius:15px;
    text-align:center;
    max-width:90%;
}

.popup-content h2{
    color:#ff4d4d;
}

.close{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#444;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
üîê PRIVATE DATA PROTECTION
</header>

<div class="container">
    <button onclick="showProtection()">Ashir Anwar</button>
    <button onclick="showProtection()">Josheph</button>
    <button onclick="showProtection()">Krishna</button>
    <button onclick="showProtection()">Md Allamin</button>
    <button onclick="showProtection()">Aman</button>
    <button onclick="showProtection()">Rahul</button>
    <button onclick="showProtection()">Rohit</button>
    <button onclick="showProtection()">Sahil</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>üîí Personal Data Protected</h2>
        <p>
        This section is secured.<br><br>
        ‚ùå Photos hidden<br>
        ‚ùå Audio blocked<br>
        ‚ùå IP not identified<br><br>
        Access denied for privacy protection.
        </p>
        <button class="close" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
function showProtection(){
    document.getElementById("popup").style.display="flex";
}
function closePopup(){
    document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
